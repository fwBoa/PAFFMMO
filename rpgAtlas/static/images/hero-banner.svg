<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <!-- Pixel patterns -->
    <pattern id="grassPattern" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#2d5a27"/>
      <rect x="0" y="0" width="4" height="4" fill="#3a6b32"/>
      <rect x="4" y="4" width="4" height="4" fill="#3a6b32"/>
    </pattern>
    <pattern id="stonePath" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="16" height="16" fill="#6b6b6b"/>
      <rect x="0" y="0" width="7" height="7" fill="#7a7a7a"/>
      <rect x="8" y="0" width="8" height="5" fill="#5a5a5a"/>
      <rect x="0" y="8" width="5" height="8" fill="#5a5a5a"/>
      <rect x="8" y="8" width="8" height="8" fill="#7a7a7a"/>
    </pattern>
    <filter id="pixelate">
      <feImage href="data:image/png;base64," result="p"/>
      <feTile in="p" result="t"/>
      <feComposite in="t" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>

  <!-- Sky gradient -->
  <rect x="0" y="0" width="800" height="200" fill="#4a90c2"/>
  <rect x="0" y="0" width="800" height="80" fill="#5ba3d9"/>

  <!-- Clouds -->
  <g fill="#ffffff" opacity="0.9">
    <rect x="50" y="30" width="60" height="20"/>
    <rect x="70" y="20" width="40" height="20"/>
    <rect x="40" y="35" width="20" height="15"/>
    <rect x="100" y="35" width="20" height="15"/>
  </g>
  <g fill="#ffffff" opacity="0.8">
    <rect x="300" y="50" width="50" height="18"/>
    <rect x="315" y="42" width="35" height="18"/>
    <rect x="290" y="53" width="18" height="12"/>
  </g>
  <g fill="#ffffff" opacity="0.7">
    <rect x="550" y="25" width="45" height="16"/>
    <rect x="562" y="18" width="32" height="16"/>
  </g>

  <!-- Distant mountains -->
  <polygon points="0,200 100,120 200,200" fill="#5a7a6b"/>
  <polygon points="150,200 280,100 400,200" fill="#4a6a5b"/>
  <polygon points="350,200 500,130 650,200" fill="#5a7a6b"/>
  <polygon points="600,200 720,140 800,200" fill="#4a6a5b"/>

  <!-- Ground/Grass -->
  <rect x="0" y="200" width="800" height="200" fill="url(#grassPattern)"/>

  <!-- Stone path -->
  <path d="M350,400 Q400,380 450,400 L500,400 Q550,380 600,400 L600,400 L350,400" fill="url(#stonePath)"/>
  <path d="M380,400 Q420,375 460,400" fill="url(#stonePath)"/>
  <path d="M500,400 Q540,375 580,400" fill="url(#stonePath)"/>

  <!-- Trees - Left side -->
  <g transform="translate(30, 180)">
    <rect x="15" y="40" width="10" height="30" fill="#5a3d2b"/>
    <polygon points="20,0 5,45 35,45" fill="#1a5a1a"/>
    20,10 0<polygon points=",50 40,50" fill="#1e6b1e"/>
    <polygon points="20,20 0,60 40,60" fill="#227722"/>
  </g>
  <g transform="translate(80, 190)">
    <rect x="12" y="30" width="8" height="25" fill="#5a3d2b"/>
    <polygon points="16,0 4,35 28,35" fill="#1a5a1a"/>
    <polygon points="16,8 2,38 30,38" fill="#1e6b1e"/>
  </g>

  <!-- Tombstones - Cemetery left -->
  <g transform="translate(20, 220)">
    <rect x="0" y="10" width="25" height="30" rx="10" fill="#6a6a6a"/>
    <rect x="5" y="15" width="15" height="5" fill="#5a5a5a"/>
    <rect x="10" y="25" width="5" height="8" fill="#4a4a4a"/>
  </g>
  <g transform="translate(60, 225)">
    <rect x="0" y="8" width="20" height="25" rx="8" fill="#7a7a7a"/>
    <rect x="4" y="12" width="12" height="4" fill="#6a6a6a"/>
  </g>
  <g transform="translate(100, 230)">
    <rect x="0" y="5" width="18" height="20" rx="6" fill="#5a5a5a"/>
    <rect x="4" y="8" width="10" height="3" fill="#4a4a4a"/>
  </g>

  <!-- Ruins - Right side -->
  <g transform="translate(650, 200)">
    <rect x="0" y="20" width="40" height="80" fill="#5a5a5a"/>
    <rect x="5" y="30" width="30" height="15" fill="#3a3a3a"/>
    <rect x="0" y="20" width="8" height="30" fill="#6a6a6a"/>
    <rect x="20" y="40" width="15" height="60" fill="#4a4a4a"/>
    <polygon points="0,20 20,0 40,20" fill="#6a6a6a"/>
  </g>
  <g transform="translate(700, 220)">
    <rect x="0" y="15" width="30" height="60" fill="#5a5a5a"/>
    <rect x="3" y="22" width="24" height="12" fill="#3a3a3a"/>
    <polygon points="0,15 15,0 30,15" fill="#6a6a6a"/>
  </g>
  <g transform="translate(740, 240)">
    <rect x="0" y="10" width="25" height="45" fill="#4a4a4a"/>
    <polygon points="0,10 12,0 25,10" fill="#5a5a5a"/>
  </g>

  <!-- Trees - Right side -->
  <g transform="translate(580, 175)">
    <rect x="18" y="45" width="12" height="35" fill="#5a3d2b"/>
    <polygon points="24,0 5,50 43,50" fill="#1a5a1a"/>
    <polygon points="24,12 2,55 46,55" fill="#1e6b1e"/>
    <polygon points="24,25 5,60 43,60" fill="#227722"/>
  </g>

  <!-- MAIN HERO - Center (Level 5 Hero) -->
  <g transform="translate(360, 160)">
    <!-- Shadow -->
    <ellipse cx="40" cy="95" rx="25" ry="8" fill="rgba(0,0,0,0.3)"/>

    <!-- Body/Armor - Grey/Silver -->
    <rect x="25" y="45" width="30" height="35" fill="#8a8a8a"/>
    <rect x="22" y="45" width="3" height="35" fill="#9a9a9a"/>
    <rect x="55" y="45" width="3" height="35" fill="#7a7a7a"/>
    <rect x="28" y="48" width="24" height="8" fill="#9a9a9a"/>

    <!-- Arms -->
    <rect x="12" y="48" width="12" height="8" fill="#7a7a7a"/>
    <rect x="56" y="48" width="12" height="8" fill="#7a7a7a"/>

    <!-- Hands -->
    <rect x="12" y="56" width="10" height="8" fill="#8b5a3c"/>
    <rect x="58" y="56" width="10" height="8" fill="#8b5a3c"/>

    <!-- Legs -->
    <rect x="28" y="80" width="10" height="18" fill="#6a6a6a"/>
    <rect x="42" y="80" width="10" height="18" fill="#6a6a6a"/>

    <!-- Boots -->
    <rect x="26" y="90" width="14" height="8" fill="#4a4a4a"/>
    <rect x="40" y="90" width="14" height="8" fill="#4a4a4a"/>

    <!-- Head -->
    <rect x="25" y="18" width="30" height="28" fill="#8b5a3c"/>

    <!-- Dark skin face -->
    <rect x="28" y="20" width="24" height="24" fill="#5a3020"/>

    <!-- Helmet - Grey/Silver -->
    <rect x="23" y="14" width="34" height="10" fill="#9a9a9a"/>
    <rect x="35" y="10" width="10" height="8" fill="#7a7a7a"/>
    <rect x="25" y="16" width="3" height="6" fill="#8a8a8a"/>
    <rect x="52" y="16" width="3" height="6" fill="#8a8a8a"/>

    <!-- Hair - Black short -->
    <rect x="28" y="18" width="20" height="6" fill="#1a1a1a"/>
    <rect x="30" y="17" width="16" height="4" fill="#1a1a1a"/>

    <!-- Eyes -->
    <rect x="32" y="28" width="5" height="4" fill="#1a1a1a"/>
    <rect x="43" y="28" width="5" height="4" fill="#1a1a1a"/>
    <rect x="33" y="29" width="2" height="2" fill="#ffffff"/>
    <rect x="44" y="29" width="2" height="2" fill="#ffffff"/>

    <!-- Smile -->
    <rect x="36" y="36" width="8" height="2" fill="#3a2020"/>

    <!-- Sword in hand -->
    <rect x="62" y="35" width="4" height="35" fill="#9a9a9a"/>
    <rect x="58" y="65" width="12" height="6" fill="#5a3d2b"/>
    <rect x="61" y="32" width="6" height="6" fill="#7a7a7a"/>
  </g>

  <!-- Dialogue Bubble -->
  <g transform="translate(340, 80)">
    <polygon points="50,55 45,70 65,70" fill="#ffffff"/>
    <rect x="0" y="0" width="130" height="50" rx="10" fill="#ffffff" stroke="#2a2a2a" stroke-width="2"/>
    <text x="65" y="32" font-family="monospace" font-size="12" fill="#1a1a1a" text-anchor="middle" font-weight="bold">Off to the dungeon!</text>
  </g>

  <!-- Small purple/pink character - Left (NPC/Monster) -->
  <g transform="translate(130, 240)">
    <ellipse cx="20" cy="35" rx="15" ry="18" fill="#9a4a9a"/>
    <ellipse cx="20" cy="40" rx="12" height="15" fill="#b06ab0"/>
    <!-- Eyes -->
    <rect x="12" y="30" width="6" height="6" fill="#ffffff"/>
    <rect x="22" y="30" width="6" height="6" fill="#ffffff"/>
    <rect x="14" y="32" width="3" height="3" fill="#1a1a1a"/>
    <rect x="24" y="32" width="3" height="3" fill="#1a1a1a"/>
    <!-- Mouth -->
    <rect x="15" y="42" width="10" height="3" fill="#6a2a6a"/>
    <!-- Little horns/ears -->
    <polygon points="5,20 0,5 15,18" fill="#8a3a8a"/>
    <polygon points="35,20 40,5 25,18" fill="#8a3a8a"/>
  </g>

  <!-- Character in brown/orange armor - Right (Other player/PNJ) -->
  <g transform="translate(580, 165)">
    <ellipse cx="30" cy="75" rx="20" ry="6" fill="rgba(0,0,0,0.2)"/>

    <!-- Body/Armor - Brown/Orange -->
    <rect x="18" y="35" width="24" height="28" fill="#8a5a3a"/>
    <rect x="16" y="35" width="2" height="28" fill="#9a6a4a"/>
    <rect x="32" y="35" width="2" height="28" fill="#7a4a2a"/>
    <rect x="20" y="38" width="20" height="6" fill="#9a6a4a"/>

    <!-- Arms -->
    <rect x="8" y="38" width="10" height="6" fill="#7a4a2a"/>
    <rect x="32" y="38" width="10" height="6" fill="#7a4a2a"/>

    <!-- Legs -->
    <rect x="20" y="63" width="8" height="15" fill="#6a4a2a"/>
    <rect x="32" y="63" width="8" height="15" fill="#6a4a2a"/>

    <!-- Boots -->
    <rect x="18" y="75" width="12" height="6" fill="#4a3a2a"/>
    <rect x="30" y="75" width="12" height="6" fill="#4a3a2a"/>

    <!-- Head -->
    <rect x="18" y="15" width="24" height="22" fill="#c9a882"/>

    <!-- Helmet - Brown -->
    <rect x="16" y="12" width="28" height="8" fill="#9a6a4a"/>
    <rect x="26" y="8" width="8" height="6" fill="#7a4a2a"/>

    <!-- Face -->
    <rect x="23" y="20" width="14" height="14" fill="#c9a882"/>
    <!-- Eyes -->
    <rect x="25" y="24" width="4" height="4" fill="#1a1a1a"/>
    <rect x="31" y="24" width="4" height="4" fill="#1a1a1a"/>
    <!-- Nose -->
    <rect x="29" y="28" width="2" height="4" fill="#b89872"/>

    <!-- Beard -->
    <rect x="22" y="32" width="16" height="6" fill="#8a5a3a"/>
  </g>

  <!-- Flowers on grass -->
  <g fill="#ff6b6b">
    <circle cx="150" cy="320" r="4"/>
    <circle cx="155" cy="325" r="3"/>
    <circle cx="145" cy="325" r="3"/>
    <circle cx="150" cy="322" r="2" fill="#ffeb3b"/>
  </g>
  <g fill="#ffeb3b">
    <circle cx="250" cy="340" r="4"/>
    <circle cx="255" cy="345" r="3"/>
    <circle cx="245" cy="345" r="3"/>
    <circle cx="250" cy="342" r="2" fill="#ff6b6b"/>
  </g>
  <g fill="#9b59b6">
    <circle cx="680" cy="330" r="4"/>
    <circle cx="685" cy="335" r="3"/>
    <circle cx="675" cy="335" r="3"/>
    <circle cx="680" cy="332" r="2" fill="#ffeb3b"/>
  </g>

  <!-- Title overlay -->
  <text x="400" y="50" font-family="monospace" font-size="28" fill="#f4c430" text-anchor="middle" font-weight="bold" style="text-shadow: 3px 3px #1a1a2e;">⚔️ PAFFMMO - ATLAS INTERACTIF ⚔️</text>
</svg>