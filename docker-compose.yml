# PAFFMMO - Docker Compose Production
# =====================================
# Utilise Oracle Database

services:
  db:
    image: gvenzl/oracle-free:latest
    container_name: paffmmo_oracle_db
    environment:
      ORACLE_PASSWORD: ${ORACLE_PASSWORD:-oracle}
      APP_USER: ${DATABASE_USER:-paffmmo}
      APP_USER_PASSWORD: ${DATABASE_PASSWORD:-paffmmo_secret}
    ports:
      - "1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: [ "CMD", "tnsping", "FREEPDB1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  web:
    build: .
    container_name: paffmmo_web
    command: >
      sh -c "python manage.py migrate --run-syncdb &&
             python manage.py generate_data --heroes=100 || true &&
             python manage.py createsuperuser --username=admin --email=admin@paffmmo.com --noinput || true &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --threads 4 paffmmo_project.wsgi:application"
    environment:
      DJANGO_SETTINGS_MODULE: paffmmo_project.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-your-secret-key-change-in-production}
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DATABASE_ENGINE: oracle
      DATABASE_NAME: FREEPDB1
      DATABASE_USER: ${DATABASE_USER:-paffmmo}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-paffmmo_secret}
      DATABASE_HOST: db
      DATABASE_PORT: "1521"
    ports:
      - "8000:8000"
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/heroes/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  oracle_data:
  static_files:
  media_files:
